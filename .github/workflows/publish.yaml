on:
    push:
        tags:
            - v*

jobs:
    publish:
        runs-on: ubuntu-latest
        permissions:
            id-token: write

        steps:
            - uses: actions/checkout@v6
            - uses: pnpm/action-setup@v4
            - uses: actions/setup-node@v6
              with:
                  node-version: 24

            - run: pnpm install
            - run: pnpm check
            - run: pnpm test
            - run: pnpm build
            - run: pnpm publish --no-git-checks
